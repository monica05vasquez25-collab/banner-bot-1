services:
  - type: web
    name: banner-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OUTPUT_DIR
        value: /tmp/outputs
      - key: MAX_LONG_EDGE
        value: 2048
      - key: INVITE_CODE
        value: coach123
      - key: API_KEY
        value: supersecret
    autoDeploy: true
